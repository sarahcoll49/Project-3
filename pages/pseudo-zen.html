<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Place your site's HTML here -->
  <header>
    <h1>Pseudo Zen Garden</h1>
  </header>
  <main>
    <div>
      <h2>Buttons</h2>
      <div>
        <button class="primary-button">Primary</button>
        <button class="secondary-button">Secondary</button>
        <button class="error-button">Error</button>
        <button class="disabled-button" disabled>Disabled</button>
      </div>
    </div>
    <div>
      <h2>Links</h2>
      <div>
        <a href="#" class="primary-link">Primary link</a>
        <a href="#" class="nav-link">Nav link</a>
        <a href="#" disabled class="disabled-link">Disabled link</a>
      </div>
    </div>
    <div>
      <h2>Form elements</h2>
      <form class="pseudo-form" action="#">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" />
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button class="primary-button">Save</button>
      </form>
    </div>
  </main>
  <footer>&copy; 2023</footer>
  <script src="js/main.js"></script>
</body>

</html>
